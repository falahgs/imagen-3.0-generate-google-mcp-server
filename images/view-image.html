<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .image-container {
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .description {
            margin-top: 20px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Generated Image Viewer</h1>
    <div class="image-container">
        <img src="cat2025.png" alt="AI Generated Mountain Landscape">
        <p class="description">A serene mountain landscape with a lake reflecting snow-capped peaks, pine trees along the shoreline, and a clear blue sky with a few fluffy clouds</p>
    </div>
</body>
</html>
